<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Planner</title>
</head>
<body class="bg-emerald-300">
    <header>

        <h1>Vacation Planner</h1>
        <nav>
            <a href="./index.html">Home Page</a>
            <button type="button">Reset Planner</button>
        </nav>
    </header>
    <button id="addEvent" type="button">Add Event</button>
    <div class="planner flex bg-emerald-300">
        <div class="friday flex-colume w-2/6 mx-2 bg-emerald-400 font-bold">
            Friday
        </div>
        <div class="saturday flex-colume w-2/6 mx-2 bg-emerald-400 font-bold">
            Saturday
        </div>
        <div class="sunday flex-colume w-2/6 mx-2 bg-emerald-400 font-bold">
            Sunday
        </div>
    </div>

    <div class="event relative z-10 invisible" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
        Background backdrop, show/hide based on modal state.

        Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
        Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
            Modal panel, show/hide based on modal state.

            Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
                <form class="trip relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Schedual Event</h3>
                                <div class="mt-2">
                                    <label for="day">Choose a day: </label>
                                    <select name="day" id="day">
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                    <option value="sunday">Sunday</option>
                                    </select>
                                    <br><br>
                                    <label for="time">Enter a time: </label>
                                    <input id="time" type="text" placeholder="Ex: 7:30" name="time">
                                    <select name="time" id="dayNight">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                    </select>
                                    <br><br>
                                    <label for="description">Enter Event details: </label>
                                    <textarea name="description" id="description" cols="50" rows="5" placeholder="Please enter event details here"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row sm:px-6 justify-around">
                    <button type="button" data-store="0" class="inline-flex w-1/4 justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 ">Cancel</button>
                    <button type="submit" data-store="1" class="inline-flex w-1/4 justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 sm:ml-3 ">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/planner.js"></script>
</body>
</html>
